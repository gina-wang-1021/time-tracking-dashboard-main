<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <div class="grid-container">

      <!-- Main Card -->
      <div class="nav-lower">
        <div class="nav-upper">
          <img src="./images/image-jeremy.png" alt="Jeremy's photo" id="photo">
          <div class="nav-upper_text">
            <p class="nav-upper_text-upper">Report for</p>
            <p class="nav-upper_text-lower">Jeremy Robson</p>
          </div>
        </div>
        <button class="btn">Daily</button>
        <button class="btn">Weekly</button>
        <button class="btn">Monthly</button>
      </div>

      <!-- Work Card -->
      <div class="card-lower">
        <img src="./images/icon-work.svg" alt="work icon" class="background-img">
        <div class="card-upper">
          <div class="card-upper_flex1">
            <p class="card-upper_title">Work</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex2">
            <p class="card-upper_time">32hrs</p>
            <p class="card-upper_previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!-- Play Card -->
      <div class="card-lower">
        <img src="./images/icon-play.svg" alt="play icon" class="background-img">
        <div class="card-upper">
          <div class="card-upper_flex1">
            <p class="card-upper_title">Play</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex2">
            <p class="card-upper_time">10hrs</p>
            <p class="card-upper_previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!-- Study Card -->
      <div class="card-lower">
        <img src="./images/icon-study.svg" alt="study icon" class="background-img">
        <div class="card-upper">
          <div class="card-upper_flex1">
            <p class="card-upper_title">Study</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex2">
            <p class="card-upper_time">4hrs</p>
            <p class="card-upper_previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <!-- Exercise Card -->
      <div class="card-lower">
        <img src="./images/icon-exercise.svg" alt="exercise icon" class="background-img">
        <div class="card-upper">
          <div class="card-upper_flex1">
            <p class="card-upper_title">Exercise</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex2">
            <p class="card-upper_time">4hrs</p>
            <p class="card-upper_previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- Social Card -->
      <div class="card-lower">
        <img src="./images/icon-social.svg" alt="social icon" class="background-img">
        <div class="card-upper">
          <div class="card-upper_flex1">
            <p class="card-upper_title">Social</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex2">
            <p class="card-upper_time">5hrs</p>
            <p class="card-upper_previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="card-lower">
        <img src="./images/icon-self-care.svg" alt="self care icon" class="background-img">
        <div class="card-upper">
          <div class="card-upper_flex1">
            <p class="card-upper_title">Self Care</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex2">
            <p class="card-upper_time">2hrs</p>
            <p class="card-upper_previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
