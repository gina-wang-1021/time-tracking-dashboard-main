<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <div class="grid-container">

      <!-- Main Card -->
      <div class="nav-lower">
        <div class="nav-upper">
          <img src="./images/image-jeremy.png" alt="Jeremy's photo" id="photo">
          <div class="nav-upper_text">
            <p class="nav-upper_text-upper">Report for</p>
            <p class="nav-upper_text-lower">Jeremy Robson</p>
          </div>
        </div>
        <div class="nav-btns">
          <button class="btn" id="dailyBtn">Daily</button>
          <button class="btn" id="weeklyBtn" autofocus>Weekly</button>
          <button class="btn" id="monthlyBtn">Monthly</button>
        </div>
      </div>

      <!-- Work Card -->
      <div class="card-lower" id="work">
        <div class="card-upper">
          <div class="card-upper_flex">
            <p class="card-upper_title">Work</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex card-flex2">
            <p class="card-upper_time" id="work_time"></p>
            <p class="card-upper_previous" id="work_time_previous"></p>
          </div>
        </div>
      </div>

      <!-- Play Card -->
      <div class="card-lower" id="play">
        <div class="card-upper">
          <div class="card-upper_flex">
            <p class="card-upper_title">Play</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex card-flex2">
            <p class="card-upper_time" id="play_time"></p>
            <p class="card-upper_previous" id="play_time_previous"></p>
          </div>
        </div>
      </div>

      <!-- Study Card -->
      <div class="card-lower" id="study">
        <div class="card-upper">
          <div class="card-upper_flex">
            <p class="card-upper_title">Study</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex card-flex2">
            <p class="card-upper_time" id="study_time"></p>
            <p class="card-upper_previous" id="study_time_previous"></p>
          </div>
        </div>
      </div>

      <!-- Exercise Card -->
      <div class="card-lower" id="exercise">
        <div class="card-upper">
          <div class="card-upper_flex">
            <p class="card-upper_title">Exercise</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex card-flex2">
            <p class="card-upper_time" id="exercise_time"></p>
            <p class="card-upper_previous" id="exercise_time_previous"></p>
          </div>
        </div>
      </div>

      <!-- Social Card -->
      <div class="card-lower" id="social">
        <div class="card-upper">
          <div class="card-upper_flex">
            <p class="card-upper_title">Social</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex card-flex2">
            <p class="card-upper_time" id="social_time"></p>
            <p class="card-upper_previous" id="social_time_previous"></p>
          </div>
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="card-lower" id="selfCare">
        <div class="card-upper">
          <div class="card-upper_flex">
            <p class="card-upper_title">Self Care</p>
            <button class="card-upper_ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis icon"></button>
          </div>
          <div class="card-upper_flex card-flex2">
            <p class="card-upper_time" id="self_time"></p>
            <p class="card-upper_previous" id="self_time_previous"></p>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
